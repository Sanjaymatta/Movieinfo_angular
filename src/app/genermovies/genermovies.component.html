

<div style="background-color: rgb(165, 161, 165);">
     <div *ngIf="zonor.length>0 else elseblock">
    <div class="head">
        
      <div *ngFor="let movie of zonor "   style="color: wheat;">
          <div style="background-color: rgb(165, 161, 165);">
           <div class="container">
               <div class="row pt-2">
            <div class="col pt-2">
             <div class="card" style="width: 18rem;">
               <img [src]="movie.poster" class="card-img-top" alt="..." style="height: 200px;">
               <div class="card-body" style="background-color: #373636; color: wheat;">
                <h5 class="card-title" style="color: orangered;">{{movie.title}}</h5>
                <h5 style="color: white;">Plot</h5> <p class="card-text"> {{movie.plot}}</p>
                <a (click)="showdetails(movie.title)" class="btn btn-outline"  [routerLink]="['/details',movie.title]">View Details</a>
               </div>
            </div>
          </div>
               </div>
      </div>
          </div>
      </div>
    </div> 
    </div>
  </div> 
  <ng-template  #elseblock>
             <div  style="margin-top: 20px;"><button class="btn btn-danger">No data Found of  {{selectedGener}} Gener</button></div>
  </ng-template>
